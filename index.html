<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2F3BA2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <meta name="description" content="A sample weather app">

<link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="manifest.json">
    <title>Weather App</title>
</head>
<body>
    <div id="app-container">
        <div id="location">
           <p>Casablanca</p>
        </div>

        <form onsubmit="return false">
            <label for="searchValue">City</label>
            <input type="text" placeholder="city" id="searchValue" required />

            <input type="button" id="searchBtn" value="search" />
        </form>

        <div id="temp">
          <img id="temp-icon" src="./img/Hot_Sun_Day.png" alt="Hot_Sun_Day">
         <p><span id="temp-value">25</span> <span id="temp-unit">&#176c</span></p>
        </div>

        <div id="climate">
        <p>Sunny</p>

        </div>
    </div>
    
    <script src="./js/script.js"></script>
    <script src="index.js"></script>
</body>
</html>
